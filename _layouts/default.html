<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ 'assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="icon" href="{{ "/assets/images/favicon.svg" | absolute_url }}">
	<link rel="shortcut icon" href="{{ "/assets/images/favicon.svg" | absolute_url }}">

{% seo %}
  </head>

  <body>
    
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
          <a class="ez_logo" href="https://ezEngine.net">ezEngine Link</a>

          <a id="menu_item" href="https://ezEngine.net">Main Page</a>
          <a id="menu_item" href="https://ezEngine.net/docs">Documentation</a>
          <a id="menu_item" href="https://ezEngine.net/screenshots">Screenshots</a>
          <a id="menu_item" href="https://ezEngine.net/docs/getting-started/contact.html">Contact</a>
          <a id="menu_item" href="https://ezEngine.net/docs/releases/releases.html">Releases</a>
          <a id="menu_item_github" href="https://github.com/ezEngine/ezEngine" target="_blank">GitHub</a>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <a id="logo_ez" href="https://ezEngine.net"></a>
        <a id="logo_github" href="https://github.com/ezEngine/ezEngine" target="_blank"></a>
        <a id="logo_twitter" href="https://twitter.com/ezengineproject" target="_blank"></a>
        <a id="logo_discord" href="https://discord.gg/rfJewc5khZ" target="_blank"></a>
        <a id="logo_youtube" href="https://www.youtube.com/channel/UCPoIG0ohCnCdIrCid00u15w" target="_blank"></a>
        <!--
          {% if site.github.is_project_page %}
          <p class="copyright">ezEngine <a href="https://github.com/ezEngine/ezEngine">on GitHub</a></p>
          {% endif %}
          <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
        -->
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
